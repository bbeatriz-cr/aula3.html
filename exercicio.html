<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da liga dos Programadores</h1>
    <form action="http://www.google.com/search">

    <label for="name">Nome:</label>
    <input type="text" required>

    <p><label for="email">Email:</label>
    <input type="text" required> -Password:<input type="password"></p>

    <p><label for="date">Data de Nascimento:</label>
    <input type="date" required> -Foto:<input type="file" required></p>

    <p><label for="nationality">Nacionalidade:</label>
    <input type="nationality" required> -Gênero: F<input type="radio" required> M<input type="radio" required></p>

    <p>Linguagens que você domina:</p>
    <p><input type="checkbox"> JavaScript - <input type="checkbox"> Python - <input type="checkbox"> C - <input type="checkbox"> Java</p>

    <p><textarea name="message" rows="10" cols="30">Por que você quer ser um programador?</textarea></p>

    <p><input type="submit"></p>
    </form>    
</body>
</html>
